{% extends "layout.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block main %}
<div class="form-div">
  <main class="form-signin">
    <form action="/register" method="POST">
      <h1 class="h3 my-4 fw-normal text-light" >Регистрация</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control border-0" id="floatingPassword" placeholder="Пароль" style="border-radius: 0; margin-bottom: -1px;"  name="password">
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Повторите пароль"  name="password_confirm">
        <label for="floatingPassword">Повторите пароль</label>
      </div>

      <button class="mt-4 w-100 btn btn-dark btn-primary" type="submit">Зарегистрироваться</button>

      <div class="p-3">
        <span class="text-light">Есть аккаунт? <a class="link-secondary" href="/login">Войти.</a></span>
      </div>
    </form>
  </main>
</div>
{% endblock %}
