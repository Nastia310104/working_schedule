{% extends "layout.html" %}

{% block title %}
    Вход
{% endblock %}

{% block main %}
<div class="form-div">
  <main class="form-signin">
    <form action="/login" method="POST">
      <h1 class="h3 my-4 fw-normal text-light" >Войдите в аккаунт</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="checkbox my-2 text-light">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="mt-4 w-100 btn btn-dark btn-primary" type="submit">Войти</button>

      <div class="p-3">
        <span class="text-light">Нет аккаунта? <a class="link-secondary" href="/register">Создать.</a></span>
      </div>
    </form>
  </main>
</div>
{% endblock %}
