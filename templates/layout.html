<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>
        {% block title %} {% endblock %}
    </title>
</head>
<body class="">
    <div class="container-fluid vh-100 text-center d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <div class="inner_nav">
                    {% if session.user_id %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Проверить расписание</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Выйти</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="{{ link_route }}">{{ link_name }}</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}

        {% endif %}

        <main>
            {% block main %} {% endblock %}
        </main>

        <footer class="fixed-bottom footer mt-auto py-2 bg-dark">
          <div class="container">
            <span class="text-muted">2021</span>
          </div>
        </footer>
    </div>
</body>
</html>
